plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version '6.3.0'
    id 'jacoco'
}

group 'com.dtbell99'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    aspect 'software.amazon.lambda:powertools-logging:1.15.0'
    aspect 'software.amazon.lambda:powertools-tracing:1.15.0'
    aspect 'software.amazon.lambda:powertools-metrics:1.15.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

jacoco {
    toolVersion = "0.8.8"
    reportsDirectory = layout.buildDirectory.dir('coverage')
}

sourceCompatibility = 11
targetCompatibility = 11